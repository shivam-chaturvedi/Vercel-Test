<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px;">

<h1 style="text-align: center; color: #333;">Create Blog Post</h1>

<div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

    <form method="post">
        {% csrf_token %}
        <label for="title" style="display: block; margin-bottom: 10px; font-weight: bold;">Title:</label>
        <input type="text" id="title" name="title" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">

        <label for="data" style="display: block; margin-bottom: 10px; font-weight: bold;">Content:</label>
        <textarea id="data" name="data" rows="10" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;"></textarea>

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
    </form>

</div>

</body>
</html>
